<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<form method="post" th:action="@{/chat}" th:object="${chatForm}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{mode}">
        <option selected value="say">Say</option>
        <option value="shout">Shout</option>
        <option value="whisper">Whisper</option>
    </select>
    <input type="submit">
</form>
<a href="javascript: document.logoutForm.submit()"> Logout</a>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
<h1 th:each="msg : ${messages}" th:text="${msg.userName + ':' + msg.messageText}"></h1>
</body>
</html>
